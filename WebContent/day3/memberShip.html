<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
	<table align="center" border="1" borderColor="red" width="500">
		<tr>
			<th width="150">아이디 : </th>
			<td width="350">
			<input type="text" size="12">
			<div id="d_id"></div>
			</td>
		</tr>
		<tr>
			<th width="150">이름 : </th>
			<td width="350">
			<input type="text" size="12">
			<div id="d_name"></div>
			</td>
		</tr>
		<tr>
			<th width="150">비번 : </th>
			<td width="350">
			<input type="text" size="12">
			<div id="d_pw"></div>
			</td>
		</tr>
		<tr>
			<th width="100%" colspan="2" align="center">
			<button onClick="add()">가입</button>
			<button onClick="cancel()">취소</button>
			</th>
		</tr>
	</table>
</form>
</body>
</html>
