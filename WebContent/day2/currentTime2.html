<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>currentTime.html - 현재 시간 - JS와 HTML상호작용,관계,위치</title>
</head>
<body>
<h1 id="clock2">현재 시간</h1>
<script type="text/javascript">
	var clock2 = document.getElementById("clock2");
	setInterval(timer(),1000);
	function timer(){
		var temp = new Date().toString();
		//temp = temp.slice(0,24);
		//alert("temp:"+temp);
		clock2.innerHTML = temp.slice(0,24);		
	}
</script>
</body>
</html>
