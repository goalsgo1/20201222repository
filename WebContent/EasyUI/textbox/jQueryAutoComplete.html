<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQueryAutoComplete.html-자동완성 구현 화면[제이쿼리]</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<style type="text/css">
		#d_result {
			position: absolute;
			border: 1px solid black;
			background: orange;
			width: 200;
			height: 60;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){		
		$("#keyword").textbox('textbox').bind('keyup',function(e){
			//$("#d_result").text("555");
			$("#d_result").css("left", $("#_easyui_textbox_input1").offset().left+"px");
			$("#d_result").css("top", $("#_easyui_textbox_input1").offset().bottom+"px");
			$("#d_result").html
			("<table><tr><td>java</td></tr><tr><td>oracle</td></tr><tr><td>html</td></tr></table>");			
		});
		
	});
</script>
<input class="easyui-textbox" id="keyword" name="keyword" size="30">
<div id="d_result"></div>
</body>
</html>
