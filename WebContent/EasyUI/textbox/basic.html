<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basic.html-:eaysui-textbox</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		function test(){
			$("#d_msg").text($("#emp_id").val()+", mem_id:"+$("#mem_id").val()+", ver2:"+$("#_easyui_textbox_input1").val());//html(); innerHTML innerText

		}
		function test2(){
			$.ajax({
				url:'basicAction.jsp2'
			   ,success:function(data){
				   alert("data : "+data);
				   //$("#mem_id").val(data);
				   $("#_easyui_textbox_input1").val(data);
				   $("#emp_id").val(data);
			   },error:function(error){//에러가 발생했을 때 실행되는 이벤트 임.
				   alert(error.responseText);
			   }
			});			
		}
	</script>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		//document.getElementById("emp_id").value
		
	});
</script>
아이디 : <input class="easyui-textbox" 
              id="mem_id" name="mem_id"
              data-options="iconCls:'icon-man'" style="width:200px">
<hr>
아이디2 : <input id="emp_id" name="emp_id" style="width:200px" value="tomato">
<button onclick="test()">전송</button>
<button onclick="test2()">전송2</button>
<div id="d_msg"></div>              
</body>
</html>
