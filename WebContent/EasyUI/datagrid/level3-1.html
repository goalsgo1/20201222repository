<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>level3-1:-자바스크립트만으로 구성하기</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		window.onload = function(){
			$("#dg_dept").datagrid({
				title:"부서관리"
			   ,columns:[[
				         {field:'DEPTNO',title:'부서번호',width:100,align:'center'}
				        ,{field:'DNAME',title:'부서명',width:150,align:'center'}
				        ,{field:'LOC',title:'지역',width:160,align:'center'}
				        ]]	
			   ,data: [
					{DEPTNO:'100', DNAME:'개발부', LOC:'인천'}
				   ,{DEPTNO:'200', DNAME:'품질관리부', LOC:'서울'}
				   ,{DEPTNO:'300', DNAME:'기획실', LOC:'서울'}
				]
			   ,rowStyler: function(index,row){
					if (row.DEPTNO>100){
						return 'background-color:#6293BB;color:#fff;'; // return inline style
					}
				}
			});
			/*
			$('#dg').datagrid({
				rowStyler: function(index,row){
					if (row.DEPTNO>100){
						return 'background-color:#6293BB;color:#fff;'; // return inline style
					}
				}
			});
			*/
		}
	</script>
	<table id="dg_dept"></table>
</body>
</html>
