<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원관리(empManagerAType.html)</title>
<!-- 공통코드 추가 시작 
나중에는 이것들을 include를 사용해서 한 줄 추가로 하면 좋을거 같아요.

    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <style type="text/css">
        
    	#d_msg {
    		border: 5px solid orange;
    		width: 700px;
    		height: 120px;
    	}
    </style>
<!-- 공통코드 추가   끝  -->
	<script type="text/javascript">
    var editIndex = undefined;
    function endEditing(){
        if (editIndex == undefined){return true}
        if ($('#dg_emp').datagrid('validateRow', editIndex)){
            $('#dg_emp').datagrid('endEdit', editIndex);
            editIndex = undefined;
            return true;
        } else {
            return false;
        }
    }
    function onClickCell(index, field){
        if (editIndex != index){
            if (endEditing()){
                $('#dg_emp').datagrid('selectRow', index)
                        .datagrid('beginEdit', index);
                var ed = $('#dg_emp').datagrid('getEditor', {index:index,field:field});
                if (ed){
                    ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
                }
                editIndex = index;
            } else {
                setTimeout(function(){
                    $('#dg_emp').datagrid('selectRow', editIndex);
                },0);
            }
        }
    }						
	</script>
</head>
<body>
<script type="text/javascript">	
	$(document).ready(function (){
		
	});
</script>
<!-- 이 페이지에 대한 에러 메시지나 힌트문을 출력하자. -->
<div id="d_msg"></div>
<table id="dg_emp" class="easyui-datagrid" data-options="url:'../emp.json'" width="950" title="사원관리">
<thead>
	<tr>
		<th data-options="field:'EMPNO',align:'center', width:100, editor:'text'">사원번호</th>
		<th data-options="field:'DEPTNO',align:'center', width:100">부서번호</th>
		<th data-options="field:'DEPTNO',align:'center', width:200,
		    formatter:function(value,row){
		    	return row.DEPTNO;
		    },
		    onClickCell:function(index, field){
		        if (editIndex != index){
		            if (endEditing()){
		                $('#dg_emp').datagrid('selectRow', index)
		                        .datagrid('beginEdit', index);
		                var ed = $('#dg_emp').datagrid('getEditor', {index:index,field:field});
		                if (ed){
		                    ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
		                }
		                editIndex = index;
		            } else {
		                setTimeout(function(){
		                    $('#dg_emp').datagrid('selectRow', editIndex);
		                },0);
		            }
		        }
		    },
		    onEndEdit(index, row){
	            var ed = $(this).datagrid('getEditor', {
	                index: index,
	                field: 'EMPNO'
	            });
            },
			editor:{
				type:'combobox'
		       ,options:{
		       		valueField:'DEPTNO'
		       	   ,textField:'DNAME'
		       	   ,method:'get'
		       	   ,url:'../dept.json'
		       }
			}			
		">부서번호</th>
	</tr>
</thead>	
</table>
</body>
