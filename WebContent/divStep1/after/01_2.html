<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고정마진을 가변마진으로 변경</title>
<!-- 부모도 있고 자녀도 있으면 자녀가 우선 
tr : width=300px;
td : width=200px;
-->
<style type="text/css">
 * {margin:0; padding:0;}	
 #wrap{
 	width: 90%;
 	height: 400px;
 	border: 4px solid black;
 }
 #wrap div{
 	width: 34.88%;
 	/* 300px 나누기 860px */
 	height: 100%;
 	display:inline-block;
 }
 #wrap div:first-child{
 	background: blue;
 }
 #wrap div:first-child + div{
 	background: yellow;
 }
</style>
</head>
<body>
	<div id="wrap">
		<div></div><div></div>
	</div>
</body>
</html>
