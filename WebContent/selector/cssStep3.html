<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 속성 선택자-</title>
<style type="text/css">
	li.select { color: orange;}
/* img태그 중에서 src속성값이 jpg로 끝나는 태그의 보더 속성을 적용할 수 있는 선택자 임. */	
	img[src$=jpg] { border: 5px solid green;}
	img[src$=png] { border: 5px solid orange;}
	li > a:first-child { color: red;}
</style>
</head>
<body>
	<img src="../images/react.png" width="100px" height="150px"/>
	<img src="../images/1.jpg" width="100px" height="150px"/>
	<img src="http://192.168.0.244:9000/images/python.png" width="100px" height="150px"/>
	<ul>
		<li class="select"><a href="#">Java</a></li><!-- 앵커태그:get방식 -->
		<li><a href="#">로그인</a></li>
		<!-- 앵커태그에 href속성을 사용하면 페이지 이동이 일어남:get방식 
			get방식은 인터셉트를 당함. 서버까지 전달이 안됨.
			브라우저를 새로 열어야 한다.그러면 세션아이디(서버측[캐쉬메모리]에서 제공)가 달라진다.
			세션아이디는 로컬 컴터에 쿠키(Text저장:보안취약)에 저장됨.
		-->
		<li class="select"><a href="./memberShip.html?id=apple">회원<font size="16">가입</font></a></li>
		<li>자바스크립트</li>
	</ul>
</body>
</html>
