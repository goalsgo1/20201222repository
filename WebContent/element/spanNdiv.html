<!DOCTYPE html>
<!-- 
div와 span은 눈에 보이지 않는 요소이다.
div-자체 크기가 있다. - block요소
span-자체 크기가 없다. - inline요소
눈에 보이는 태그가 있고 보이지 않는 태그가 있다.
CSS를 사용하면 문서 전체에 일괄처리 가능
display에 none을 주면 화면에 안보임.
inline-block:블럭요소와 인라인 요소 두가지 모두 사용
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 300px;
		height: 200px;
		background-color: red;
	}
	span {
		width: 300px;
		height: 200px;
		background-color: blue;
	}
	span#sp_1 {
		display: block;
		width: 300px;
		height: 200px;
		background-color: yellow;
	}
	span#sp_2 {
		display: inline-block;
		width: 300px;
		height: 200px;
		background-color: green;
	}
</style>
</head>
<body>
<div>Div</div>
<span>Main Span</span>
<span id="sp_1">Span</span>
<span id="sp_1">Sub Span</span>
<div>Second Div</div>
</body>
</html>
